<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number guessing game</h1>
        <p>We have selected a random number between 1 and 100. 
            See if you can guess it in 10 turns or fewer.
            We'll tell you if your guess was too high or too low.</p>
        <div class="entry_data">
            <p>Enter a guess: </p>
            <input id="inputNum" type="number" placeholder="Enter number here">
            <button id="submitBtn">Submit guess</button>
        </div>
        <div id="detail" class="detail">
            <p id="preText"><span id="preGuess"></span></p>
            <p id="congrats"></p>
            <p id="isRightWrong"></p>
            <p id="numRange"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
